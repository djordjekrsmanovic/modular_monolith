<div class="card zoom" (click)="readMore()">
  <div class="card-image">
    <img class="cottage-image" src="{{ img }}" />
  </div>

  <div class="content p-4">
    <h4>{{ cottage.name | truncate: [20] }}</h4>
    <p>@{{ cottage.ownerName }}</p>
    <p>{{ cottage.description | truncate: [30] }}</p>
  </div>
</div>
