<div class="my-5">
  <article class="media shadow p-4">
    <figure class="media-left">
      <p class="image">
        <img class="image" [src]="sanitizer.bypassSecurityTrustResourceUrl(image)" />
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <div>
          <p>
            <strong
              ><a (click)="readMore()">{{ name }}</a></strong
            >

            <br />
            {{ description | truncate: [200] }}
          </p>

          <div>
            <strong><i class="fa fa-map-marker"></i> {{ address }}</strong>
            <h4>${{ price }}/day</h4>
          </div>
        </div>
        <div class="columns is-vcentered">
          <div class="column" *ngFor="let utility of utilities.slice(0, 7)">
            <span class="tag is-success">{{ utility}}</span>
          </div>
          <div
            class="
              column
              is-flex is-justify-content-flex-end is-align-items-center
            "
          >
            <strong class="mr-1 star-text">{{ rating }} </strong>
            <i class="fa fa-star"></i>
            <div class="buttons ml-5">
              <button class="button is-success" (click)="readMore()" *ngIf="!showEdit">
                Preview
              </button>
              <button class="button is-success" (click)="edit()" *ngIf="showEdit">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
