
<div class="box p-6">
    <h1 class="title">Add Accommodation</h1>
    <hr />
    <div class="box p-6">
      <h4 class="title">Accommodation Details</h4>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Accommodation Name:</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Cottage name"
                [(ngModel)]="addAccommodation.name"
              />
            </div>
          </div>

      </div>
      </div>

      <div class="columns">
        <div class="column">
            <div class="field">
              <label class="label">Accommodation Description</label>
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Accommodation description"
                  [(ngModel)]="addAccommodation.description"
                ></textarea>
              </div>
            </div>
          </div>
       </div>

       <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Street:</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Street"
                [(ngModel)]="addAccommodation.street"
              />
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">City:</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="City"
                [(ngModel)]="addAccommodation.city"
              />
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label class="label">Country:</label>
            <div class="control has-icons-left">
              <div class="select">
                <select class="select" [(ngModel)]="addAccommodation.country">
                  <option selected value="">All Countries</option>

                  <option *ngFor="let country of countries" [value]="country.name.common">
                    {{ country.name.common }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

       <div class="columns">
        <div class="column">
            <div class="field">
              <label class="label">Maximum nuber of guests:</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Maximum number of persons"
                  [(ngModel)]="addAccommodation.maxGuest"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Minimum number of guests:</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Price"
                  [(ngModel)]="addAccommodation.minGuest"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Price per guest:</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Price per guest"
                  [(ngModel)]="addAccommodation.pricePerGuest"
                />
              </div>
            </div>
          </div>
       </div>
      <gap height="40"></gap>
      <hr />
      <label class="label">Additional Services:</label>
      <div class="columns">
        <div *ngFor="let service of additionalServices" class="column">
          <label  class="checkbox">
            <input id={{service.id}} type="checkbox" (click)="serviceSelected(service)"/> {{ service.name }}
          </label>
        </div>

      </div>





      <gap height="30"></gap>




    <gap height="40"></gap>
      <hr />
    <h4>Upload images of your cottage</h4>
      <p>(click on image to delete it)</p>

      <div class="columns">
        <div class="column">
            <div>
                <label for="file">File</label>
                <input
                    id="file"
                    type="file"
                    (change)="onFileChange($event)">
            </div>
            <div class="block">
                <img *ngFor='let image of addAccommodation.images'  [src]="image.content" height="150" width="200px" style="margin: 3px;" (click)=deleteImage(image)> <br/>
            </div>
        </div>

      </div>

      <gap height="30"></gap>
      <label class="checkbox">
        <input type="checkbox" [checked]="addAccommodation.ReservationApprovalRequired"
        (change)="addAccommodation.ReservationApprovalRequired = !addAccommodation.ReservationApprovalRequired" />
        Required approval for reservation
      </label>
      <gap height="30"></gap>
      <div class="field">
        <div class="control">
          <button class="button is-link" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
