<article class="media">
  <figure class="media-left">

      <img src="assets/icons/boat.png" />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <b>John Smith </b> |
        <small><a href="#">Boat Angelina</a>, 21/01/2021 | </small>

        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>

        <br />

        magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa

    <div *ngIf="state == 'REJECTED'">
      <span class="tag is-danger is-medium">REJECTED</span>

      <span class="tag is-warning is-medium">WAITING</span>
    </div>
  </div>
